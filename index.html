<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/swiper.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/adaptive_1024.css">
    <link rel="stylesheet" href="./css/adaptive_768.css">
    <link rel="stylesheet" href="./css/adaptive_320.css">
    <link rel="stylesheet" href="./css/effects.css">
    <script defer src="./js/swiper.js"></script>
    <script defer src="./js/main.js"></script>

    <title>Евклид</title>
</head>

<body>
    <header class="header">
        <div class="container header-container flex">
            <img class="logo logo-header" src="./img/img_1920/logo_1920.svg" alt="Логотип">
            <nav class="nav">
                <ul class="nav-list list-reset flex">
                    <li class="nav-item"><a href="#" class="nav-link">О нас</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Проекты</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Этапы</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Отзывы</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Контакты</a></li>
                </ul>
            </nav>
            <svg class="loupe" width="24" height="24" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <rect width="7.56126" height="1.89031"
                    transform="matrix(0.713342 0.700816 -0.713342 0.700816 18.6064 17.3762)" fill="black" />
                <path
                    d="M20.9303 10.7726C20.9303 16.1533 16.4855 20.5452 10.9652 20.5452C5.44478 20.5452 1 16.1533 1 10.7726C1 5.39198 5.44478 1 10.9652 1C16.4855 1 20.9303 5.39198 20.9303 10.7726Z"
                    stroke="black" stroke-width="2" />
            </svg>

        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="container container-hero">
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">Slide 1</div>
                        <div class="swiper-slide">Slide 2</div>
                        <div class="swiper-slide">Slide 3</div>
                        ...
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">

        </div>
    </footer>
</body>

</html>
